<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Blue Archive Event Manager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <header class="ba-header">
    <div class="ba-logo">
      <span class="logo-main">Blue Archive</span>
      <span class="logo-sub">Event Manager</span>
    </div>
    <nav>
      <ul>
        <li><a href="#" class="active">イベント一覧</a></li>
        <li><a href="#">ガイド</a></li>
      </ul>
    </nav>
  </header>
  <main class="ba-main">
    <section class="ba-event-section">
      <h1 class="ba-section-title">イベント一覧</h1>
      <div id="events-list" class="ba-events-grid">
        <!-- イベントカードはJSで挿入 -->
      </div>
      <button id="add-event-btn" class="ba-btn ba-btn-main">＋ 新しいイベントを追加</button>
    </section>
    <!-- イベント作成・編集モーダル -->
    <div id="event-modal" class="ba-modal" style="display:none;">
      <div class="ba-modal-content">
        <span class="ba-modal-close" id="close-modal-btn">&times;</span>
        <h2 id="modal-title">イベント作成/編集</h2>
        <form id="event-form">
          <label>タイトル
            <input type="text" id="event-title" name="title" required>
          </label>
          <label>説明
            <textarea id="event-description" name="description" rows="3"></textarea>
          </label>
          <label>日付
            <input type="date" id="event-date" name="date" required>
          </label>
          <!-- アイコンエディタ -->
          <div id="icon-editor-wrapper" class="ba-icon-editor-section">
            <label>アイコンエディタ</label>
            <div id="icon-editor">
              <!-- 既存のJSで生成するアイコンエディタUIをここに -->
            </div>
            <button type="button" id="clear-icon-btn" class="ba-btn ba-btn-sub">リセット</button>
          </div>
          <!-- 参加者管理 -->
          <div id="participants-wrapper" class="ba-participants-section">
            <label>参加者</label>
            <div id="participants-list">
              <!-- 既存のJSで生成する参加者リストUIをここに -->
            </div>
            <input type="text" id="add-participant-input" placeholder="参加者追加..." />
            <button type="button" id="add-participant-btn" class="ba-btn ba-btn-sub">追加</button>
          </div>
          <button type="submit" class="ba-btn ba-btn-main">保存</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="ba-footer">
    <small>非公式 Blue Archive イベント管理デモ | © 2025</small>
  </footer>
  <script>
    // イベント一覧取得＆表示
    async function loadEvents() {
      const res = await fetch('/api/events');
      const events = await res.json();
      const el = document.getElementById('events-list');
      if (!events.length) {
        el.innerHTML = '<div class="ba-empty">イベントはまだありません</div>';
        return;
      }
      el.innerHTML = events.map(event => `
        <div class="ba-event-card">
          <div class="ba-event-card-header">
            <span class="ba-event-title">${event.title || 'タイトルなし'}</span>
            <span class="ba-event-date">${event.date || ''}</span>
          </div>
          <div class="ba-event-desc">${event.description || ''}</div>
          <div class="ba-event-participants">
            ${event.participants && event.participants.length ? event.participants.map(p => `<span class="ba-participant">${p}</span>`).join('') : '<span class="ba-empty">参加者なし</span>'}
          </div>
        </div>
      `).join('');
    }

    // モーダル制御
    document.getElementById('add-event-btn').onclick = () => {
      document.getElementById('event-form').reset();
      document.getElementById('modal-title').innerText = 'イベント作成';
      document.getElementById('event-modal').style.display = 'flex';
    };
    document.getElementById('close-modal-btn').onclick = () => {
      document.getElementById('event-modal').style.display = 'none';
    };

    // イベント新規追加
    document.getElementById('event-form').onsubmit = async (e) => {
      e.preventDefault();
      const title = document.getElementById('event-title').value;
      const description = document.getElementById('event-description').value;
      const date = document.getElementById('event-date').value;
      // 必要ならアイコンや参加者もここで取得
      await fetch('/api/events', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ title, description, date })
      });
      document.getElementById('event-modal').style.display = 'none';
      loadEvents();
    };

    // 初回ロード
    window.onload = loadEvents;
  </script>
</body>
</html>
